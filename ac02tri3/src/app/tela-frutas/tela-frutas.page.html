<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tela-frutas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let fruta of frutasParaPlantar">
    <ion-label>{{ fruta.nome }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-button (click)="mudaTela()">Voltar</ion-button>
  </ion-item>
</ion-content>
