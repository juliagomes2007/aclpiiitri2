<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Frutas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Média de temperatura: {{ mediaTemp ? mediaTemp.toFixed() : 'N/A' }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Frutas para plantar durante o mês:</ion-label>
  </ion-item>

  <ion-item *ngFor="let fruta of frutasParaPlantar">
    <ion-label>{{ fruta.nome }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-button (click)="mudaTela()">Voltar</ion-button>
  </ion-item>
</ion-content>
